@(username: String)

@main(username) {
    
    <div class="page-header">
        <h1>GO game</h1>
    </div>
    
    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>
    
	<table>
		<tr>
			<td align = "center" class= "mycell">
				<button id="but1" class= "mybutton">Pass</button>
				<br>
				<button id="but2" class= "mybutton">Give Up</button>
				<br>
				<p id="text1"></p>
			</td>
			<td>
				<div id="board" align="center">
				</div>
			</td>
		</tr>
	</table>
	
    <script type="text/javascript" charset="utf-8" src="@routes.Application.chatRoomJs(username)"></script>
    
}
